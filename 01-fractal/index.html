<!DOCTYPE html>

    <title>CGSG:IV2 CGSG'SummerPractice2024. G.Julia Drawing</title>

  <body>
    <canvas id="Julia" width="1800px" height="900px" style="border: 0px solid red"></canvas>
    <script type="module">
      import * as vigl from "./script.js";
 
      window.addEventListener("load", () => {
        vigl.initGL();
        const draw = () => {
          // drawing
          vigl.render();
 
          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
      });
    </script>
  </body>
