    <canvas

    <canvas
      id="NewTon"
      style="
        border: 10px solid red;
        width: calc(2 * 900px);
        height: calc(2 * 900px);
      "
    >
    </canvas>
    <script type="module">
      import * as vigl from "./script.js";

      window.addEventListener("load", () => {
        vigl.initGL();
        const draw = () => {
          // drawing
          vigl.render();

          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
        vigl.initGL2();
        const draw2 = () => {
          // drawing
          vigl.render();

          // animation register
          window.requestAnimationFrame(draw);
        };
        draw2();
      });
    </script>
